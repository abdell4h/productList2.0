<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body
    style="
      background-color: #e5e8e8;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div id="app" class="text-center">
      <h1>PRODUCT MANAGEMENT</h1>
      <button
        @click="openModalPost=true"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop2"
        type="button"
        class="btn btn-outline-dark mb-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="45"
          height="45"
          fill="currentColor"
          class="bi bi-plus-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>
      </button>
      <div
        v-for="(product, index) in products"
        :key="index"
        class="card col-lg-4"
        style="
          display: flex;
          align-items: center;
          margin: 0 auto;
          margin-bottom: 2%;
        "
      >
        <img :src="product.img" class="card-img-top" alt="Waterfall" />
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <h3 class="card-title">{{product.price}}â‚¬</h3>
          <div>
            <button
              @click=" deleteProduct(products[index]._id) "
              class="btn btn-danger m-2"
            >
              DELETE
            </button>
            <button
              @click="openAndClose(index)"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              href="#!"
              class="btn btn-secondary m-2"
            >
              EDIT
            </button>
          </div>
        </div>
      </div>

      <!-- Modal POST -->
      <div
        class="modal fade"
        id="staticBackdrop2"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">New product</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                v-model="name"
                type="text"
                class="form-control mb-2"
                id="name"
                aria-describedby="name"
                placeholder="Name"
              />

              <textarea
                v-model="description"
                name="description"
                cols="10"
                rows="4"
                class="form-control mb-2"
                id="description"
                aria-describedby="Description"
                placeholder="Description"
              ></textarea>

              <input
                v-model="img"
                type="text"
                class="form-control mb-2"
                id="img"
                aria-describedby="Title"
                placeholder="Image source"
              />
              <div class="col-3 m-auto">
                <input
                  v-model="price"
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="Price"
                  min="0"
                  placeholder="Price"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                @click="postProduct(name, description, img, price)"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal PUT  -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
        v-bind="open"
        v-if="open"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Edit product</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
                :value="products[modalProductId].name"
                v-model="products[modalProductId].name"
              />

              <label for="description" class="form-label">Description:</label>
              <input
                type="text"
                class="form-control"
                id="description"
                aria-describedby="Title"
                :value="products[modalProductId].description"
                v-model="products[modalProductId].description"
              />

              <label for="title" class="form-label">Image source:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                aria-describedby="Title"
                :value="products[modalProductId].img"
                v-model="products[modalProductId].img"
              />
              <div class="col-3 m-auto">
                <label for="price" class="form-label">Price:</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="Price"
                  min="0"
                  :value="products[modalProductId].price"
                  v-model="products[modalProductId].price"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                @click="putProduct(products[modalProductId]._id,products[modalProductId].name,description, products[modalProductId].img,products[modalProductId].price)"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      {{price}}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        data() {
          return {
            open: false,
            openModalPost: false,
            products: [],
            id: null,
            items: 0,
            totalPrice: 0,
            modalProductId: null,
            price: null,
          };
          console.log(this.open);
        },
        created() {
          fetch("http://localhost:3000/products")
            .then((res) => res.json())
            .then((data) => {
              this.products = data;
              // console.log(data);
              console.log(this.products);
            })
            .catch(function (e) {
              console.log("oops! error:", e.message);
            });
        },

        methods: {
          openAndClose: function (id) {
            this.open = true;
            this.modalProductId = id;
            //console.log(id);
            // console.log(thi.open);
          },
          upItem: function (price, quantity) {
            this.items += quantity;
            this.totalPrice += price * quantity;

          },

            this.$forceUpdate();
            fetch("http://localhost:3000/products/" + id, {

              .then((res) => res.json()) // or res.text())
              .then((res) => console.log(res));
            console.log("Entra este este id al fetch --> " + id);
          },
          postProduct: function (name, description, img, price) {
            let productData = {

            };

            fetch("http://localhost:3000/products/", {

              },
            })
              .then((res) => res.json()) // or res.text())
              .then((data) => console.log(data));
            console.log(productData);
          },

          putProduct: function (id, name, description, img, price) {
            console.log(
              " desde put form--->" + id + name + description + img + price
            );
            let productData = {
              code: 0,
              name: name,
              description: description,
              price: price,
              img: img,
              label: "../PRACTICA/imgs/sign_new_offer.png",
            };

            fetch("http://localhost:3000/products/" + id, {
              method: "PUT",
              body: JSON.stringify(productData),
              headers: {
                "Content-type": "application/json; charset=UTF-8",
              },
            })
              .then((res) => res.json()) // or res.text())
              .then((data) => console.log(data));
            console.log("desdem PUt json--->" + productData);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
